<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Check-in Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-lg">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
                Attendee Check-in
            </h1>
            
            <!-- QR Reader container with responsive width -->
            <div class="mb-6">
                <div id="qr-reader" class="w-full max-w-sm mx-auto"></div>
            </div>
            
            <div id="status-display" class="text-center mb-4"></div>
            
            <div class="text-center">
                <button id="scanButton" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full sm:w-auto">
                    Start Scan
                </button>
            </div>
        </div>
    </div>

    <!-- Modal with Tailwind -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h2 id="modal-message" class="text-lg leading-6 font-medium text-gray-900 mb-6"></h2>
                <button id="confirmButton" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full sm:w-auto">
                    Okay
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
